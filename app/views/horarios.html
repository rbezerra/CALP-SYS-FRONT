<div class="row clearfix">
	<h1 class="text-center text-info">
				Horário
			</h1>
	<table class="table">
		<tr class="success">
			<th ng-repeat="dia in dias">
				<!--th-->
					
					<div ng-repeat="turno in turnos">
						<h2>{{dia}}/{{turno}}</h2>
						<div ng-repeat="agenda in agendas" style="margin: 10px 10px 10px 10px;">
							<div ng-if="agenda.horario.dia==dia && agenda.horario.turno==turno">
								<div ng-if="agenda.aluno">
									<button ng-click="loadModalForEdit(agenda)" data-title="Edit" data-toggle="modal" data-target="#edit" class="btn btn-danger btn-xs">{{agenda.aluno.nome}}</button>
								</div>
								<div ng-if="!agenda.aluno">
									<button ng-click="loadModalForEdit(agenda)" data-title="Edit" data-toggle="modal" data-target="#edit" class="btn btn-primary btn-xs">Horário Disponível</button>
								</div>
							</div>
						</div>
					</div>
					
					
					<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
									<h4 class="modal-title custom_align" id="Heading">Edição</h4>
								</div>
								<div class="modal-body">
									<form class="form-horizontal">
										<fieldset>
											<!-- Select Basic -->
											<div class="form-group">
												<label class="col-md-4 control-label" for="aluno">Nome</label>
												<div class="col-md-5">
													<select class="form-control" ng-options="aluno.nome for aluno in alunos track by aluno.id" ng-model="modal_agenda.aluno">
														<option value="">Nenhum</option>
													</select>
												</div>
											</div>

										</fieldset>
									</form>
								</div>
								<div class="modal-footer ">
									<button ng-click="atualizarAgenda(modal_agenda)" type="button" class="btn btn-primary btn-lg" style="width: 100%;"><span class="glyphicon glyphicon-ok-sign"></span> Cadastrar</button>
								</div>
							</div>
						<!-- /.modal-content -->
						</div>
					<!-- /.modal-dialog -->
					</div>
				<!--/th-->
			</th> <!-- Repeat de dias-->
		</tr>
	</table>
</div>
